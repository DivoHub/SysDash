[Rainmeter]
Group=SysDash | Network
Update=1000
AccurateText=1
BackgroundMode=2
SolidColor=0,0,0,1

; = IMPORTANT =
; = For configuring the rainmeter skin, right-click the visualizer and click on "Open settings".
; = You can also open the variables.ini file located in:
; = "My Documents\Rainmeter\Skins\SysDash\@Resources"

; Small context menu when you right-click the skin
ContextTitle=" Open settings"
ContextAction=[!ActivateConfig "#ROOTCONFIG#\Settings" "general.ini"]
ContextTitle2=" Open variables file"
ContextAction2=["#@#variables.ini"]

[Metadata]
Name=SysDash Dashboard
Author=marcopixel
License=MIT License
Information=An minimalistic, still stylish dashboard-like skin with modular components.

[Variables]
; Includes the variables used for the skin.
@include=#@#variables.ini

; Measure to get network speeds
[MeasureNetIn]
Measure=NetIn
[MeasureNetOut]
Measure=NetOut

[MeterDownloadTitle]
Meter=String
X=(#Margin#*#Scale#)
Y=(15*#Scale#)
FontSize=(14*#Scale#)
FontColor=#FontColor#,235
InlineSetting=Face | #Font#
InlineSetting2=Weight | 100
AntiAlias=1
Text=Download
[MeterDownloadValue]
Meter=String
MeasureName=MeasureNetIn
X=((#Width#+#Margin#)*#Scale#)
Y=(2*#Scale#)r
FontSize=(12*#Scale#)
FontColor=#FontColor#,150
InlineSetting=Face | #Font#
InlineSetting2=Weight | 200
AntiAlias=1
StringAlign=Right
Text=%1b
NumOfDecimals=1
AutoScale=2k

[MeterUploadTitle]
Meter=String
X=(#Margin#*#Scale#)
Y=(-3*#Scale#)R
FontSize=(14*#Scale#)
FontColor=#FontColor#,235
InlineSetting=Face | #Font#
InlineSetting2=Weight | 100
AntiAlias=1
Text=Upload
[MeterUploadValue]
Meter=String
MeasureName=MeasureNetOut
X=((#Width#+#Margin#)*#Scale#)
Y=(2*#Scale#)r
FontSize=(12*#Scale#)
FontColor=#FontColor#,150
InlineSetting=Face | #Font#
InlineSetting2=Weight | 200
AntiAlias=1
StringAlign=Right
Text=%1b
NumOfDecimals=1
AutoScale=2k
Padding=0,0,0,(12*#Scale#)

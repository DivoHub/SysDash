[Rainmeter]
Group=SysDash | Weather
Update=10000
AccurateText=1
BackgroundMode=2
SolidColor=0,0,0,1

; = IMPORTANT =
; = For configuring the rainmeter skin, right-click the visualizer and click on "Open settings".
; = You can also open the variables.ini file located in:
; = "My Documents\Rainmeter\Skins\SysDash\@Resources"

; Small context menu when you right-click the skin
ContextTitle=" Open settings"
ContextAction=[!ActivateConfig "#ROOTCONFIG#\Settings" "general.ini"]
ContextTitle2=" Open variables file"
ContextAction2=["#@#variables.ini"]

[Metadata]
Name=SysDash Dashboard
Author=marcopixel
License=MIT License
Information=An minimalistic, still stylish dashboard-like skin with modular components.

[Variables]
; Includes the variables used for the skin.
@include=#@#variables.ini

;Include MeasureStyling to enable dynamic coloring
@include2=#@#include\MeasureStyling.inc
[MeasureWeather]
Measure=Plugin
Plugin=WebParser
URL=https://query.yahooapis.com/v1/public/yql?q=select * from weather.forecast where woeid in (select woeid from geo.places(1) where text="#WeatherLocation#") and u="#WeatherUnit#"
RegExp=(?siU).*<yweather:units .* distance=".*" pressure=".*" speed="(.*)" temperature=".*"/>.*<yweather:location .* city="(.*)" country="(.*)" region="(.*)"/>.*<yweather:wind .* chill=".*" direction=".*" speed="(.*)"/>.*<yweather:atmosphere .* humidity="(.*)" pressure=".*" rising=".*" visibility=".*"/>.*<yweather:condition .* code="(.*)" date=".*" temp="(.*)" text="(.*)"/>
UpdateRate=100
FinishAction=[!Update] [!Update]
[MeasureCurrentCity]
Measure=Plugin
Plugin=WebParser
URL=[MeasureWeather]
StringIndex=2
[MeasureCurrentCode]
Measure=Plugin
Plugin=WebParser
URL=[MeasureWeather]
StringIndex=7
Substitute="":"na"
[MeasureCurrentTemp]
Measure=Plugin
Plugin=WebParser
URL=[MeasureWeather]
StringIndex=8
Substitute="":"N/A"
[MeasureCurrentDesc]
Measure=Plugin
Plugin=WebParser
URL=[MeasureWeather]
StringIndex=9
Substitute="Scattered":""

[MeterWeatherIcon]
Meter=Image
MeasureName=MeasureCurrentCode
Path=#@#images\weather
X=(#Width#/8+5)
Y=35
W=35
H=35
ImageTint=#MainColor#

[MeterWeatherTempText]
Meter=String
MeasureName=MeasureCurrentTemp
X=55r
Y=27
InlineSetting=Face | Uni Neue
InlineSetting2=Weight | 100
InlineSetting3=Size | 28
InlineSetting4=Color | #FontColor#,235
AntiAlias=1
Postfix=°
Text=%1
[MeterWeatherCityText]
Meter=String
MeasureName=MeasureCurrentCity
X=(#Width#-(#Width#/8))
Y=7r
W=(#Width#-(2*(#Width#/8))-120)
FontSize=12
FontColor=#FontColor#,150
InlineSetting=Face | Uni Neue
InlineSetting2=Weight | 200
AntiAlias=1
ClipString=1
StringAlign=Right
Text=%1
[MeterWeatherDescText]
Meter=String
MeasureName=MeasureCurrentDesc
X=(#Width#-(#Width#/8))
Y=17r
W=(#Width#-(2*(#Width#/8))-120)
FontSize=12
FontColor=#FontColor#,150
InlineSetting=Face | Uni Neue
InlineSetting2=Weight | 200
AntiAlias=1
ClipString=1
StringAlign=Right
Text=%1

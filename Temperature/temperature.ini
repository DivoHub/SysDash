[Rainmeter]
Group=SysDash | Temperature
Update=1000
AccurateText=1
BackgroundMode=2
SolidColor=0,0,0,1
OnRefreshAction=[!CommandMeasure MeasureGPUName "Run"]

; = IMPORTANT =
; = For configuring the rainmeter skin, right-click the visualizer and click on "Open settings".
; = You can also open the variables.ini file located in:
; = "My Documents\Rainmeter\Skins\SysDash\@Resources"

; Small context menu when you right-click the skin
ContextTitle=" Open settings"
ContextAction=[!ActivateConfig "#ROOTCONFIG#\Settings" "general.ini"]
ContextTitle2=" Open variables file"
ContextAction2=["#@#variables.ini"]

[Metadata]
Name=SysDash Dashboard
Author=marcopixel
License=MIT License
Information=An minimalistic, still stylish dashboard-like skin with modular components.

[Variables]
; Includes the variables used for the skin.
@include=#@#variables.ini

[MeasureCPUTemp]
Measure=Plugin
Plugin=SpeedFanPlugin
SpeedFanType=Temperature
SpeedFanNumber=#CPUIndex#
SpeedFanScale=#TemperatureUnit#
[MeasureCPUName]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\CentralProcessor\0
RegValue=ProcessorNameString
UpdateDivider=3000
RegExpSubstitute=1
Substitute="CPU":"","\(TM\)|\(tm\)|\(Tm\)":"","Processor":"","(\w{1,4}[\s\S]Core[s]?)":"","(Intel Core|Intel\(R\) Core)":"Intel(R) Core#CRLF#","@.*":"","AMD Ryzen ":"AMD Ryzen#CRLF# R"
UpdateDivider=-1

[MeasureGPUTemp]
Measure=Plugin
Plugin=SpeedFanPlugin
SpeedFanType=Temperature
SpeedFanNumber=#GPUIndex#
SpeedFanScale=#TemperatureUnit#
[MeasureGPUName]
Measure=Plugin
Plugin=RunCommand
Parameter=wmic path win32_VideoController get name
State=Hide
OutputType=ANSI
OutputFile=#CURRENTPATH#GPUName.txt
RegExpSubstitute=1
Substitute="Name.*#CRLF#":"","#CRLF#.*":"","  ":"","Radeon":"AMD Radeon#CRLF#","NVIDIA GeForce":"NVIDIA GeForce#CRLF#"
UpdateDivider=-1

[MeterCPUTempIcon]
Meter=Image
ImageName=#@#images\cpu.png
X=(#Width#/8+5)
Y=20
W=35
H=35
ImageTint=#MainColor#
[MeterCPUTempText]
Meter=String
MeasureName=MeasureCPUTemp
X=55r
Y=-8r
InlineSetting=Face | #Font#
InlineSetting2=Weight | 100
InlineSetting3=Size | 28
InlineSetting4=Color | #FontColor#,235
AntiAlias=1
Postfix=°
Text=%1
[MeterCPUDescText]
Meter=String
MeasureName=MeasureCPUName
X=(#Width#-(#Width#/8))
Y=5r
W=(#Width#-(2*(#Width#/8))-120)
H=50
FontSize=12
FontColor=#FontColor#,150
InlineSetting=Face | #Font#
InlineSetting2=Weight | 200
AntiAlias=1
ClipString=1
StringAlign=Right
Text=%1

[MeterGPUTempIcon]
Meter=Image
ImageName=#@#images\gpu.png
X=(#Width#/8+5)
Y=13R
W=35
H=35
ImageTint=#MainColor#
[MeterGPUTempText]
Meter=String
MeasureName=MeasureGPUTemp
X=55r
Y=-8r
InlineSetting=Face | #Font#
InlineSetting2=Weight | 100
InlineSetting3=Size | 28
InlineSetting4=Color | #FontColor#,235
AntiAlias=1
Postfix=°
Text=%1
[MeterGPUDescText]
Meter=String
MeasureName=MeasureGPUName
X=(#Width#-(#Width#/8))
Y=4r
W=(#Width#-(2*(#Width#/8))-120)
FontSize=12
FontColor=#FontColor#,150
InlineSetting=Face | #Font#
InlineSetting2=Weight | 200
AntiAlias=1
ClipString=1
StringAlign=Right
Text=%1
